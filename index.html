<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harvey Blocks' Space</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    
    <!-- Syntax Highlighting CSS (GitHub Light Theme) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    
    <!-- KaTeX CSS (Math) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">

    <!-- Tailwind CSS with Typography Plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              primary: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  'code::before': { content: '""' },
                  'code::after': { content: '""' },
                  'blockquote p:first-of-type::before': { content: 'none' },
                  'blockquote p:last-of-type::after': { content: 'none' },
                  pre: {
                    backgroundColor: theme('colors.slate.100'),
                    color: theme('colors.slate.800'),
                    padding: theme('spacing.4'),
                    borderRadius: theme('borderRadius.lg'),
                    fontSize: theme('fontSize.sm')[0],
                  },
                  code: {
                    color: theme('colors.pink.600'),
                    fontWeight: '500',
                    backgroundColor: theme('colors.slate.100'),
                    padding: '0.2em 0.4em',
                    borderRadius: '0.25rem',
                  },
                  'pre code': {
                    backgroundColor: 'transparent',
                    color: 'inherit',
                    padding: '0',
                    fontWeight: '400',
                  },
                  mark: {
                    backgroundColor: theme('colors.yellow.200'),
                    padding: '0.1em 0.2em',
                    borderRadius: '0.125rem',
                  }
                },
              },
            }),
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* KaTeX adjustments */
      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        padding-top: 0.5em;
        padding-bottom: 0.5em;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "remark-math": "https://esm.sh/remark-math@^6.0.0",
    "rehype-katex": "https://esm.sh/rehype-katex@^7.0.0",
    "rehype-highlight": "https://esm.sh/rehype-highlight@^7.0.0",
    "rehype-raw": "https://esm.sh/rehype-raw@^7.0.0",
    "rehype-slug": "https://esm.sh/rehype-slug@^6.0.0",
    "github-slugger": "https://esm.sh/github-slugger@^2.0.0",
    "unist-util-visit": "https://esm.sh/unist-util-visit@^5.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-primary-200 selection:text-primary-900">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
